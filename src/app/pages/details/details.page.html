<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pelis"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="closeLog()"
        ><ion-icon name="power"></ion-icon
      ></ion-button>
    </ion-buttons>
    <ion-title>{{content?.Genre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="content">
    <ion-card-header class="ion-text-center">
      <ion-card-title> {{content.Title}}</ion-card-title>
      <ion-card-subtitle>
        {{content.Year}} {{content.Language}}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div class="ion-text-center ion-padding" *ngIf="content.Poster != 'N/A'">
        <img src="{{content.Poster}}" class="info-img" />
      </div>

      {{content.Plot}}
      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label>{{content.imdbRating}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>{{content.Director}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label text-wrap>{{content.Actors}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
